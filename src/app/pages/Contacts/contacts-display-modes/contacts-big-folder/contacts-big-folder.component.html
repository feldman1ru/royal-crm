<div class="d-flex solid flex-wrap ">
  <div *ngFor="let contact of contacts" [routerLink]="['contact-details', contact._id]" class="m-2 text-center w-40 border p-5 ">
    <i class="fas fa-user"></i>
    <div class="text-center">
        {{contact.phone | titlecase}}
        <p class="card-text"></p>
        {{contact.firstName + ' ' + contact.lastName | titlecase}}
    </div>
  </div>
</div>
