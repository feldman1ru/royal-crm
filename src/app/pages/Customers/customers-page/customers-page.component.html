<page-header title="customers" subtitle="this iS the Costumers page" icon="fas fa-users">
</page-header>

<table *ngIf="customers.length; else noContacts" class="table">
  <thead>
    <tr>
      <th>{{"Num" | stringPipe}}</th>
      <th>Name</th>
      <th>Surname</th>
      <th>Phone</th>
      <th>Email</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor=" let customer of customers; index as i">
      <td>{{ i + 1 }}</td>
      <td>{{ customer.firstName | stringPipe }}</td>
      <td>{{ customer.lastName }}</td>
      <td>{{ customer.phone }}</td>
      <td>{{ customer.email }}</td>
    </tr>
  </tbody>
</table>

<ng-template #noContacts>
  <div>{{'Opss... no Contacts where found in the database' | stringPipe }}</div>
</ng-template>
